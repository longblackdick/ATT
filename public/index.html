<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ATT连环炮</title>
  <link rel="shortcut icon" href="/images/Coin.png" type="image/x-icon">
  <style>
    html {
      font-family: 'Algerian', '隶书', '华文隶书', Verdana, Geneva, Tahoma, sans-serif;
      background: #70a8a4;
      color: #ffe;
    }
    
    #content {
      width: 1000px;
      margin: 0 auto;
    }

    /*
 * header
 */
    .title {
      line-height: 2.0;
      display: inline-block;
      padding: 10px 0px;
      box-sizing: border-box;
    }

    .scoreboard {
      width: 100%;
      height: 300px;
      background-color: #5e565e;
      border-radius: 5px;
      /* box-shadow: #344955 5px 5px; */
    }

    .sb-left {
      width: 50%;
      height: inherit;
      float: left;
      /* border: #cde solid 3px; */
      padding: 10px;
      box-sizing: border-box;
    }

    .sb-right {
      width: 50%;
      height: inherit;
      float: right;
      /* border: #cde solid 3px; */
      padding: 10px;
      box-sizing: border-box;
    }

    .sb-left table {
      /* border: #cde solid 1px; */
      width: 100%;
    }

    .sb-left table td {
      /* border: #cde solid 0px; */
      border: 0px;
      padding: 5px 15px;
    }

    .sb-left table tr {
      /* border: #cde solid 0px; */
      /* border: #cde solid 1px; */
      padding: 5px 15px;
    }

    .sb-right table {
      table-layout: auto;
      width: 100%;
    }

    .sb-right table td {
      padding: 2px;
    }

    /*
 * card
 */
    .card {
      width: 100%;
      height: 300px;
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .img-box {
      height: 100%;
      margin: 0 auto;
      text-align: center;
    }

    .cardImg {
      height: 200px;
      margin: 0 5px;
    }

    /*
 * operation
 */
    .operation {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
    }

    #pour_input,
    #plus,
    #minus,
    #startBtn {
      padding: 0 10px;
      text-align: center;
      border: #afd4e4 solid 1px;
      border-radius: 3px;
      box-sizing: border-box;
      height: 30px;
      width: 70px;
    }
  </style>
</head>

<body>
    <img border="0" style="position:fixed;right:0%"
    src="https://cbu01.alicdn.com/img/ibank/2018/896/970/9997079698_624713495.jpg" width="130" height="230">
  <div id="content">
    <div class="header">
      <h1 style="color:gold" class="title"><span style="color: red; margin-right: 20px;"></span>澳门皇冠赌场开盘啦</h1>
      <span id="gameStatus">WATING</span>
    </div>
    <!-- scoreboard START -->
    <div class="scoreboard">
      <div class="sb-left">
        <table>
          <tr>
            <th rowspan="4">彩金</th>
            <td>五条</td>
            <td id="bonus_0">7500</td>
          </tr>
          <tr>
            <td>同花大顺</td>
            <td id="bonus_1">2500</td>
          </tr>
          <tr>
            <td>同花顺</td>
            <td id="bonus_2">1500</td>
          </tr>
          <tr>
            <td>四条</td>
            <td id="bonus_3">2500</td>
          </tr>
        </table>
        <table>
          <tr>
            <td>彩型</td>
            <td id="result">...</td>
          </tr>
          <tr>
            <td>彩币</td>
            <td id="bonus_coin">...</td>
          </tr>
          <tr>
            <td>押分</td>
            <td id="pour_coin">...</td>
          </tr>
          <tr>
            <td>总金币</td>
            <td id="total_coin">...</td>
          </tr>
        </table>
      </div>

      <div class="sb-right">
        <div>
          <table>
            <tr>
              <td>五筒 | 5K</td>
              <td id="poker_0">0</td>
            </tr>
            <tr>
              <td>皇家大顺 | RS</td>
              <td id="poker_1">0</td>
            </tr>
            <tr>
              <td>同花顺 | SF</td>
              <td id="poker_2">0</td>
            </tr>
            <tr>
              <td>四筒 | 4K</td>
              <td id="poker_3">0</td>
            </tr>
            <tr>
              <td>三带一对 | FH</td>
              <td id="poker_4">0</td>
            </tr>
            <tr>
              <td>同花 | FL</td>
              <td id="poker_5">0</td>
            </tr>
            <tr>
              <td>顺子 | ST</td>
              <td id="poker_6">0</td>
            </tr>
            <tr>
              <td>二筒 | 3K</td>
              <td id="poker_7">0</td>
            </tr>
            <tr>
              <td>二对 | 2P</td>
              <td id="poker_8">0</td>
            </tr>
            <tr>
              <td>一对 | 1P</td>
              <td id="poker_9">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- scoreboard END -->
    <!-- cardboard START -->
    <div class="card">
      <div class="img-box">
        <img src="/images/cards/Gold.png" class="cardImg" id="cardImg_0" alt="卡牌图片">
        <br>
        <span id="card_label_0">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/Gold.png" class="cardImg" id="cardImg_1" alt="卡牌图片">
        <br>
        <span id="card_label_1">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/Gold.png" class="cardImg" id="cardImg_2" alt="卡牌图片">
        <br>
        <span id="card_label_2">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/Gold.png" class="cardImg" id="cardImg_3" alt="卡牌图片">
        <br>
        <span id="card_label_3">HOLD</span>
      </div>
      <div class="img-box">
        <img src="/images/cards/Gold.png" class="cardImg" id="cardImg_4" alt="卡牌图片">
        <br>
        <span id="card_label_4">HOLD</span>
      </div>
    </div>
    <!-- scoreboard END -->
    <!-- optionBoard START -->
    <div class="operation">
      <div>
        <input id="pour_input" type="text" value="0" />
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="startBtn" class="btn-default">POUR</button>
      </div>
    </div>
  </div>
  <!-- optionBoard END -->
  <script src="./jquery-3.3.1.js"></script>
  <!-- <script src="/js/index.js"></script> -->
  <script>
    /* eslint-disable no-unused-vars */
    /* eslint-disable no-undef */

    // /////////////////////////////////////////////////////////////////////////////
    //
    // 初始化数据
    // /////////////////////////////////////////////////////////////////////////////

    //
    // label型对象
    //
    const baseUrl = '';
    const bonusText = [];
    for (let i = 0; i < 4; i += 1) {
      bonusText.push($(`#bonus_${i}`));
    }
    const pokersText = [];
    for (let i = 0; i < 10; i += 1) {
      pokersText.push($(`#poker_${i}`));
    }
    const cardImages = [];
    const cardLabels = [];
    for (let i = 0; i < 5; i += 1) {
      cardImages.push($(`#cardImg_${i}`));
      cardLabels.push($(`#card_label_${i}`));
    }
    const totalCoinLab = $('#total_coin');
    const bonusCoinLab = $('#bonus_coin');
    const pourCoinLab = $('#pour_coin');
    const pourInput = $('#pour_input');
    const startBtn = $('#startBtn');
    const statusLab = $('#gameStatus');
    const resultText = $('#result');
    const plusBtn = $('#plus');
    const minusBtn = $('#minus');
    const pokersRate = [
      750, 250, 150, 60, 10, 7, 5, 3, 2, 1,
    ];
    const gameState = {
      waiting: 0,
      running: 1,
      ending: 2,
    };
    let keep = [];
    let pourScore = 0;
    let gameStatus = gameState.waiting;
    startBtn.text('POUR');
    statusLab.text('WAITING');
    const updateDisplay = (score) => {
      for (let i = 0; i < pokersRate.length; i += 1) {
        const td = pokersText[i];
        td.text(score * pokersRate[i]);
      }
    };
    plusBtn.click(() => {
      pourScore += 100;
      if (pourScore > 2000) {
        pourScore = 2000;
      }
      pourInput.val(pourScore);
      updateDisplay(pourScore);
    });
    minusBtn.click(() => {
      pourScore -= 100;
      if (pourScore < 0) {
        pourScore = 0;
      }
      pourInput.val(pourScore);
      updateDisplay(pourScore);
    });
    for (let i = 0; i < 5; i += 1) {
      const card = cardImages[i];
      const text = cardLabels[i];
      text.isShown = false;
      text.hide();
      card.on('click', () => {
        text.isShown = !text.isShown;
        if (text.isShown) {
          text.show();
          keep.push(i);
        } else {
          text.hide();
          delete keep[keep.indexOf(i)];
        }
        const temp = [];
        keep.forEach((e) => {
          console.log(e);
          if ((e || e === 0)) {
            temp.push(e);
          } 
        });
        keep = temp;
        keep.sort();
      });
    }
    const setToStatus = (toStatus) => {
      if (toStatus === gameState.waiting) {
        pourScore = 0;
        pourInput.val(pourScore);
        updateDisplay(pourScore);
        startBtn.text('POUR');
        resultText.text('...');
        statusLab.text('Waiting');
        const url = '/images/cards/Gold.png';
        for (let i = 0; i < 5; i += 1) {
          cardImages[i].attr('src', url);
        }
        keep = [];
        for (let i = 0; i < 5; i += 1) {
          cardLabels[i].isShown = false;
          cardLabels[i].hide();
        }
        minusBtn.removeAttr('disabled');
        plusBtn.removeAttr('disabled');
      } else if (toStatus === gameState.running) {
        minusBtn.attr('disabled', 'disabled');
        plusBtn.attr('disabled', 'disabled');
        statusLab.text('RUNNING');
        startBtn.text('SWITCH');
        pourCoinLab.text(pourScore);
      } else {
        statusLab.text('ENDING');
        startBtn.text('RESET');
      }
      gameStatus = toStatus;
    };
    const setCardImg = (cards) => {
      for (let i = 0; i < cards.length; i += 1) {
        const card = cards[i];
        cardImages[i].attr('src', card.path);
      }
    };
    (() => {
      $.post('/init', {
        code: 0,
      }, (res) => {
        totalCoinLab.text(res.currentCoin);
      });
    })();
    const handelPour = () => {
      $.post(`${baseUrl}/pour`, {
        coin: pourScore,
      }, (res) => {
        if (res.code === 0) {
          const {
            cards,
          } = res;
          setCardImg(cards);
        } else {
          alert(res.desc);
        }
      });
    };
    const handleSwitch = () => {
      $.post(`${baseUrl}/switch`, {
        keep,
      }, (res) => {
        if (res.code === 0) {
          const {
            cards,
            result,
            winCoin,
            currentCoin,
          } = res;
          setCardImg(cards);
          totalCoinLab.text(currentCoin);
          resultText.text(result);
          bonusCoinLab.text(winCoin);
        }
      });
    };
    startBtn.on('click', () => {
      if (gameStatus === gameState.waiting) {
        if (pourScore === 0) {
          console.error('你还没有下注，不能开始');
          return;
        }
        handelPour();
        setToStatus(gameState.running);
      } else if (gameStatus === gameState.running) {
        handleSwitch();
        setToStatus(gameState.ending);
      } else {
        setToStatus(gameState.waiting);
      }
    });
  </script>
</body>

</html>
